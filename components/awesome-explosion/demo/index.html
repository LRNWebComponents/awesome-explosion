<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>awesome-explosion demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-button/paper-button.html">
    <link rel="import" href="../../paper-toast/paper-toast.html">
    <link rel="import" href="../awesome-explosion.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>A bunch of awesome-explosion tags</h3>
      <demo-snippet>
        <template is="dom-bind">
          <paper-toast id="toast"></paper-toast>
          <div>
            <paper-button id="play">Play</paper-button>
            <paper-button id="pause">Pause</paper-button>
            <paper-button id="stop">Stop</paper-button>
          </div>

          <awesome-explosion image="../assets/explode.gif" sound="../assets/273320__clagnut__fireworks.mp3" id="blowup" size="tiny" color="red"></awesome-explosion>
          <awesome-explosion image="../assets/explode.gif" sound="../assets/273320__clagnut__fireworks.mp3" size="small" color="purple"></awesome-explosion>
          <awesome-explosion image="../assets/explode.gif" sound="../assets/273320__clagnut__fireworks.mp3" size="medium" color="blue"></awesome-explosion>
          <awesome-explosion image="../assets/explode.gif" sound="../assets/273320__clagnut__fireworks.mp3" size="large" color="yellow"></awesome-explosion>
          <awesome-explosion image="../assets/explode.gif" sound="../assets/273320__clagnut__fireworks.mp3" size="epic" color="orange"></awesome-explosion>
          <script>
            // the explosion tag
            const blowup = document.querySelector('#blowup');
            // buttons here
            const play = document.querySelector('#play');
            const pause = document.querySelector('#pause');
            const stop = document.querySelector('#stop');
            // event handlers for the buttons
            play.addEventListener('click', function(e) {
              blowup.state = 'play';
            });
            pause.addEventListener('click', function(e) {
              blowup.state = 'pause';
            });
            stop.addEventListener('click', function(e) {
              blowup.state = 'stop';
            });
            // events coming from our tag
            blowup.addEventListener('awesome-event', function(e) {
              document.querySelector('#toast').show(e.detail.message);
            });
          </script>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
